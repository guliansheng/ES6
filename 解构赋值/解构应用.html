<script>
    //解构交换两个变量值；
    let a=15,b='aaa';
    [a,b]=[b,a];
    console.log(a,b);


    //解构函数返回值
    function get1(){
        let c=15,d=45;
        return [c,d];
    }
    let [c,d]=get1();
    console.log(c,d);


    function get2(){
        return {
            e:45,
            f:'fff'
        };
    }
    let {e,f}=get2();
    console.log(e,f);

</script>
