<script type="text/javascript">
    //异步请求
    let a = 10;
    let promise = new Promise((resolve,reject)=>{
        //resovle 成功时调用
        //reject 失败时调用
        if(a==10){
            resolve('成功');
        }
        else{
            reject('失败')
        }
    });
    console.log(promise);
    promise.then(res=>{//成功时调用的函数
        console.log(res);
    },err=>{//失败时调用的函数,可以不写,会在控制台显示错误
        console.log(err);
    })

</script>
